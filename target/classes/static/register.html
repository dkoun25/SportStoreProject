<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng k√Ω - Apex Sports</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Auth Container */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            padding: 20px;
        }

        .auth-form-wrapper {
            background-color: #1e1e1e;
            border: 1px solid #2a2a3e;
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }

        .auth-header .logo span {
            color: var(--accent-green);
        }

        .auth-header p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            background-color: #262626;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.2);
            background-color: #2e2e2e;
        }

        .form-group input::placeholder {
            color: #666;
        }

        /* Form Row for Name Fields */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 8px;
            display: flex;
            gap: 4px;
        }

        .strength-bar {
            flex: 1;
            height: 4px;
            background-color: #3a3a3a;
            border-radius: 2px;
            transition: all 0.3s;
        }

        .strength-bar.weak {
            background-color: #ff3b30;
        }

        .strength-bar.medium {
            background-color: #ff9500;
        }

        .strength-bar.strong {
            background-color: var(--accent-green);
        }

        .strength-text {
            font-size: 0.75rem;
            color: #999;
            margin-top: 4px;
        }

        .strength-text.weak {
            color: #ff3b30;
        }

        .strength-text.medium {
            color: #ff9500;
        }

        .strength-text.strong {
            color: var(--accent-green);
        }

        /* Checkbox */
        .checkbox-wrapper {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-bottom: 20px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-green);
            margin-top: 2px;
            flex-shrink: 0;
        }

        .checkbox-wrapper label {
            margin: 0;
            font-weight: 400;
            cursor: pointer;
            flex: 1;
        }

        .checkbox-wrapper a {
            color: var(--accent-green);
            text-decoration: underline;
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #00cc52;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.3);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            background-color: #666;
            cursor: not-allowed;
            opacity: 0.6;
        }

        /* Divider */
        .form-divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: #555;
            font-size: 0.85rem;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #3a3a3a;
        }

        .form-divider span {
            margin: 0 10px;
        }

        /* Social Login */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }

        .btn-social {
            padding: 12px;
            background-color: #262626;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-social:hover {
            background-color: #333;
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        /* Footer Link */
        .auth-footer {
            text-align: center;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent-green);
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: #00cc52;
        }

        /* Messages */
        .error-message,
        .success-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.85rem;
        }

        .error-message {
            background-color: rgba(255, 59, 48, 0.1);
            border: 1px solid #ff3b30;
            color: #ff6b68;
        }

        .success-message {
            background-color: rgba(0, 255, 102, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .error-message.show,
        .success-message.show {
            display: block;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #3a3a3a;
            border-top: 2px solid var(--accent-green);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-form-wrapper {
                padding: 30px 20px;
            }

            .auth-header .logo {
                font-size: 1.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div style="display: flex; align-items: center;">
                <a href="index.html" class="logo">Apex<span>Sports</span></a>
            </div>
            <div class="nav-right">
                <a href="index.html" style="color: var(--text-gray); font-size: 0.9rem;">‚Üê Quay l·∫°i trang ch·ªß</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="auth-header">
                <div class="logo">Apex<span>Sports</span></div>
                <p>Tham gia c·ªông ƒë·ªìng Apex Sports ngay!</p>
            </div>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <form id="registerForm">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">H·ªç</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            name="firstName" 
                            placeholder="Nguy·ªÖn"
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastName">T√™n</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            name="lastName" 
                            placeholder="VƒÉn A"
                            required
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com"

                    >
                </div>

                <div class="form-group">
                    <label for="phone">S·ªë ƒëi·ªán tho·∫°i</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        name="phone" 
                        placeholder="0912345678"
                    >
                </div>

                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"

                        >
                        <button type="button" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-gray); cursor: pointer; font-size: 1.2rem;">üëÅÔ∏è</button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                        <div class="strength-bar"></div>
                    </div>
                    <div class="strength-text" id="strengthText">M·∫≠t kh·∫©u y·∫øu</div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <button type="button" id="toggleConfirmPassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-gray); cursor: pointer; font-size: 1.2rem;">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="checkbox-wrapper">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">
                        T√¥i ƒë·ªìng √Ω v·ªõi <a href="#terms">ƒêi·ªÅu kho·∫£n d·ªãch v·ª•</a> v√† <a href="#privacy">Ch√≠nh s√°ch b·∫£o m·∫≠t</a>
                    </label>
                </div>

                <button type="submit" class="btn-submit">T·∫°o t√†i kho·∫£n</button>
            </form>

            <div class="auth-footer">
                ƒê√£ c√≥ t√†i kho·∫£n? <a href="login.html">ƒêƒÉng nh·∫≠p t·∫°i ƒë√¢y</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const toggleConfirmPasswordBtn = document.getElementById('toggleConfirmPassword');
        const confirmPasswordInput = document.getElementById('confirmPassword');

        togglePasswordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        toggleConfirmPasswordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            confirmPasswordInput.setAttribute('type', type);
            toggleConfirmPasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        const registerForm = document.getElementById('registerForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loading = document.getElementById('loading');
        const passwordStrength = document.getElementById('passwordStrength');
        const strengthText = document.getElementById('strengthText');

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            return Math.min(strength, 3); // 1-3
        }

        passwordInput.addEventListener('input', (e) => {
            const password = e.target.value;
            const strength = checkPasswordStrength(password);
            const bars = passwordStrength.querySelectorAll('.strength-bar');
            
            // Reset bars
            bars.forEach(bar => {
                bar.className = 'strength-bar';
            });

            // Color bars
            const strengthLevels = ['weak', 'medium', 'strong'];
            for (let i = 0; i < strength; i++) {
                bars[i].classList.add(strengthLevels[i]);
            }

            // Update text
            const texts = ['M·∫≠t kh·∫©u y·∫øu', 'M·∫≠t kh·∫©u trung b√¨nh', 'M·∫≠t kh·∫©u m·∫°nh'];
            strengthText.textContent = texts[strength - 1] || 'M·∫≠t kh·∫©u y·∫øu';
            strengthText.className = 'strength-text ' + (strengthLevels[strength - 1] || 'weak');
        });

        // Form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const agreeTerms = document.getElementById('agreeTerms').checked;

            // Clear messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Validation
            if (!firstName || !lastName || !email || !password || !confirmPassword) {
                errorMsg.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc';
                errorMsg.classList.add('show');
                return;
            }

            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                errorMsg.textContent = 'Email kh√¥ng h·ª£p l·ªá';
                errorMsg.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±';
                errorMsg.classList.add('show');
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.textContent = 'M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp';
                errorMsg.classList.add('show');
                return;
            }

            if (!agreeTerms) {
                errorMsg.textContent = 'B·∫°n ph·∫£i ƒë·ªìng √Ω v·ªõi ƒêi·ªÅu kho·∫£n d·ªãch v·ª•';
                errorMsg.classList.add('show');
                return;
            }

            loading.classList.add('show');

            try {
                // G·ªçi API ƒëƒÉng k√Ω
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        firstName: firstName,
                        lastName: lastName,
                        email: email,
                        phone: phone,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // L∆∞u th√¥ng tin user v√†o localStorage
                    localStorage.setItem('user', JSON.stringify(data.user));

                    successMsg.textContent = '‚úì ƒêƒÉng k√Ω th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...';
                    successMsg.classList.add('show');
                    registerForm.reset();

                    // Reset password strength
                    passwordStrength.querySelectorAll('.strength-bar').forEach(bar => {
                        bar.className = 'strength-bar';
                    });
                    strengthText.textContent = 'M·∫≠t kh·∫©u y·∫øu';
                    strengthText.className = 'strength-text weak';

                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = data.message || 'ƒêƒÉng k√Ω th·∫•t b·∫°i';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                console.error('L·ªói ƒëƒÉng k√Ω:', error);
                errorMsg.textContent = 'L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra l·∫°i.';
                errorMsg.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });
    </script>
</body>
</html>
