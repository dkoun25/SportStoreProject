<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ƒêƒÉng nh·∫≠p - Apex Sports</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Auth Container */
        .auth-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
            padding: 20px;
        }

        .auth-form-wrapper {
            background-color: #1e1e1e;
            border: 1px solid #2a2a3e;
            border-radius: 12px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-header .logo {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 10px;
            color: white;
        }

        .auth-header .logo span {
            color: var(--accent-green);
        }

        .auth-header p {
            color: var(--text-gray);
            font-size: 0.95rem;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: var(--text-light);
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            background-color: #262626;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: var(--text-light);
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-green);
            box-shadow: 0 0 10px rgba(0, 255, 102, 0.2);
            background-color: #2e2e2e;
        }

        .form-group input::placeholder {
            color: #666;
        }

        /* Remember & Forgot */
        .form-remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-remember a {
            color: var(--accent-green);
            transition: color 0.3s;
        }

        .form-remember a:hover {
            color: #00cc52;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: var(--accent-green);
        }

        .checkbox-wrapper label {
            margin: 0;
            font-weight: 400;
            text-transform: none;
            letter-spacing: normal;
            cursor: pointer;
            color: var(--text-gray);
        }

        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-green);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            background-color: #00cc52;
            box-shadow: 0 0 20px rgba(0, 255, 102, 0.3);
            transform: translateY(-2px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Divider */
        .form-divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #555;
            font-size: 0.85rem;
        }

        .form-divider::before,
        .form-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background-color: #3a3a3a;
        }

        .form-divider span {
            margin: 0 10px;
        }

        /* Social Login */
        .social-login {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-social {
            padding: 12px;
            background-color: #262626;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-social:hover {
            background-color: #333;
            border-color: var(--accent-green);
            color: var(--accent-green);
        }

        /* Footer Link */
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--accent-green);
            font-weight: 600;
            transition: color 0.3s;
        }

        .auth-footer a:hover {
            color: #00cc52;
        }

        /* Error Message */
        .error-message {
            background-color: rgba(255, 59, 48, 0.1);
            border: 1px solid #ff3b30;
            color: #ff6b68;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.85rem;
        }

        .error-message.show {
            display: block;
        }

        /* Success Message */
        .success-message {
            background-color: rgba(0, 255, 102, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.85rem;
        }

        .success-message.show {
            display: block;
        }

        /* Loading */
        .loading {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 2px solid #3a3a3a;
            border-top: 2px solid var(--accent-green);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 0.6s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .auth-form-wrapper {
                padding: 30px 20px;
            }

            .auth-header .logo {
                font-size: 1.5rem;
            }

            .social-login {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container nav-container">
            <div style="display: flex; align-items: center;">
                <a href="index.html" class="logo">Apex<span>Sports</span></a>
            </div>
            <div class="nav-right">
                <a href="index.html" style="color: var(--text-gray); font-size: 0.9rem;">‚Üê Quay l·∫°i trang ch·ªß</a>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="auth-form-wrapper">
            <div class="auth-header">
                <div class="logo">Apex<span>Sports</span></div>
                <p>Ch√†o m·ª´ng quay l·∫°i!</p>
            </div>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <form id="loginForm">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email / T√™n ƒëƒÉng nh·∫≠p</label>
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        placeholder="your@email.com ho·∫∑c thien123"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">M·∫≠t kh·∫©u</label>
                    <div style="position: relative;">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            required
                        >
                        <button type="button" id="togglePassword" style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; color: var(--text-gray); cursor: pointer; font-size: 1.2rem;">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="form-remember">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <label for="rememberMe">Ghi nh·ªõ t√¥i</label>
                    </div>
                    <a href="#forgot-password">Qu√™n m·∫≠t kh·∫©u?</a>
                </div>

                <button type="submit" class="btn-submit">ƒêƒÉng nh·∫≠p</button>
            </form>

            <div class="auth-footer">
                Ch∆∞a c√≥ t√†i kho·∫£n? <a href="register.html">ƒêƒÉng k√Ω ngay</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePasswordBtn = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePasswordBtn.addEventListener('click', (e) => {
            e.preventDefault();
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordBtn.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
        });

        const loginForm = document.getElementById('loginForm');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const loading = document.getElementById('loading');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Clear messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Validation
            if (!email || !password) {
                errorMsg.textContent = 'Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin';
                errorMsg.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorMsg.textContent = 'M·∫≠t kh·∫©u ph·∫£i c√≥ √≠t nh·∫•t 6 k√Ω t·ª±';
                errorMsg.classList.add('show');
                return;
            }

            loading.classList.add('show');

            // G·ªçi API ƒëƒÉng nh·∫≠p
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // L∆∞u th√¥ng tin user v√†o localStorage
                    if (rememberMeCheckbox.checked) {
                        localStorage.setItem('rememberEmail', email);
                    } else {
                        localStorage.removeItem('rememberEmail');
                    }
                    localStorage.setItem('user', JSON.stringify(data.user));

                    successMsg.textContent = '‚úì ƒêƒÉng nh·∫≠p th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...';
                    successMsg.classList.add('show');
                    loginForm.reset();

                    setTimeout(() => {
                        // Ki·ªÉm tra n·∫øu l√† admin th√¨ chuy·ªÉn ƒë·∫øn trang admin
                        if (data.user.email === 'thien123') {
                            window.location.href = 'admin.html';
                        } else {
                            window.location.href = 'index.html';
                        }
                    }, 1500);
                } else {
                    errorMsg.textContent = data.message || 'ƒêƒÉng nh·∫≠p th·∫•t b·∫°i';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                console.error('L·ªói ƒëƒÉng nh·∫≠p:', error);
                errorMsg.textContent = 'L·ªói k·∫øt n·ªëi. Vui l√≤ng ki·ªÉm tra l·∫°i.';
                errorMsg.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        });

        // Store remember me preference
        const rememberMeCheckbox = document.getElementById('rememberMe');
        rememberMeCheckbox.addEventListener('change', (e) => {
            if (e.target.checked) {
                const email = document.getElementById('email').value;
                localStorage.setItem('rememberEmail', email);
            } else {
                localStorage.removeItem('rememberEmail');
            }
        });

        // Load remembered email on page load
        window.addEventListener('DOMContentLoaded', () => {
            const rememberedEmail = localStorage.getItem('rememberEmail');
            if (rememberedEmail) {
                document.getElementById('email').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
        });
    </script>
</body>
</html>
